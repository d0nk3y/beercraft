service: beercraft

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  #default stage is dev if not specified
  name: aws
  runtime: java8
  region: us-east-2

environment:
#  INGREDIENTS_TABLE: ${self:service}-${opt:stage, self:provider.stage}-ingredients
  INGREDIENTS_TABLE: Ingredients

package:
  artifact: server/target/beercraft-${opt:stage, self:provider.stage}.jar

functions:
  index:
    handler: beercraft.Handler

    events:
      - http:
          path: hello
          method: get

resources:
  Resources:
    IngredientsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
        -
          AttributeName: Id
          AttributeType: S
        KeySchema:
        -
          AttributeName: Id
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.INGREDIENTS_TABLE}
