service: beercraft

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  #default stage is dev if not specified
  name: aws
  runtime: java8
  region: us-east-2
  profile: home
  stage: dev

  environment:
    #BEERCRAFT_DB: ${self:service}-${opt:stage, self:provider.stage}
    BEERCRAFT_DB: Beercraft

  iamRoleStatements:
  - Effect: Allow
    Action:
    - dynamodb:Query
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.BEERCRAFT_DB}"

package:
  artifact: server/target/server-${opt:stage, self:provider.stage}.jar

functions:
  index:
    handler: beercraft.Handler

    events:
    - http:
        path: databases
        method: get

resources:
  Resources:
    BeercraftDb:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
        -
          AttributeName: PK
          AttributeType: S
        -
          AttributeName: SK
          AttributeType: S
        KeySchema:
        -
          AttributeName: PK
          KeyType: HASH
        -
          AttributeName: SK
          KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.BEERCRAFT_DB}

